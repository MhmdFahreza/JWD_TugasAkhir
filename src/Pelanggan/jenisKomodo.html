<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulau Komodo - Jenis Hewan</title>
  <link rel="stylesheet" href="main.css">
  <script src="bootstrap.bundle.min.js"></script>
  <style>
    .animal-category {
      text-align: center;
      margin: 20px 0;
    }

    .animal-category img {
      width: 100%;
      height: 360px;
      border-radius: 15px;
    }

    .animal-category h3 {
      margin-top: 10px;
      color: #0288d1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <img src="../img/logo.png" class="navbar-brand ms-5" alt="Logo" width="60" height="60">
      <a class="navbar-brand ms-lg-12" href="#">Pulau Komodo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ms-3">
            <a class="nav-link" aria-current="page" href="Beranda.html">Beranda</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="Tentang.html">Tentang</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="Tiket.html">Tiket</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="Pemesanan.html">Pemesanan</a>
          </li>
          <li class="nav-item dropdown ms-3">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Informasi
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="Berita.html">Berita</a></li>
              <li><a class="dropdown-item" style="background-color: #0288d1;" href="jenisKomodo.html">Jenis Hewan</a></li>
              <li><a class="dropdown-item" href="Kritikdansaran.html">Kritik & Saran</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 animal-category">
        <img src="../img/Komododo.jpg" alt="Mammals">
        <h3>Komodo</h3>
      </div>
      <div class="col-md-4 animal-category">
        <img src="../img/Kudada.jpg" alt="Reptiles">
        <h3>Kuda</h3>
      </div>
      <div class="col-md-4 animal-category">
        <img src="../img/kera.png" alt="Birds">
        <h3>Kera</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 animal-category">
        <img src="../img/Rusa.jpg" alt="Fish">
        <h3>Rusa</h3>
      </div>
      <div class="col-md-6 animal-category">
        <img src="../img/babihutan.jpg" alt="Amphibians">
        <h3>Babi Hutan</h3>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          // Remove the active class from all links
          navLinks.forEach(link => link.classList.remove('active'));

          // Add the active class to the clicked link
          this.classList.add('active');
        });
      });
    });
  </script>
</body>

</html>
